# 框架板块
- class_name: 前端进阶
  class_desc: 前端进阶学习体系-框架集成
  link_list:
    - name: React
      link: https://react.dev/
      avatar: /link/images/react.svg
      descr: 用于构建 Web 和原生交互界面的库。（国内大厂、国外用的居多）

    - name: Vue
      link: https://cn.vuejs.org/
      avatar: /link/images/vue.jfif
      descr: 易学易用，性能出色，适用场景丰富的 Web 前端框架。（国内用的居多）

    - name: Angular
      link: https://angular.dev/
      avatar: /link/images/angular.jfif
      descr: 采用基于组件的架构。它是一个现代化的框架，使用TypeScript编写，强调模块化和可重用的组件。

    - name: Svelte
      link: https://www.svelte.cn/
      avatar: /link/images/svelte.png
      descr: Svelte 是一种全新的构建用户界面的方法。传统框架如 React 和 Vue 在浏览器中需要做大量的工作，而 Svelte 将这些工作放到构建应用程序的编译阶段来处理。

    - name: Aurelia
      link: https://aurelia.io/home
      avatar: /link/images/aurelia.jfif
      descr:
        Aurelia 是一个用于构建现代前端应用的开源 JavaScript 框架。它由 Rob Eisenberg 创建，旨在提供一种高效、模块化和易于使用的开发体验。
        框架的设计目标是简洁、灵活和可扩展，适用于构建单页面应用（SPA）和更复杂的前端应用。

